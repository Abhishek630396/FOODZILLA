services:
  # Backend (Node.js API) - This is a Web Service
  - type: web
    name: foodzilla-backend
    env: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm ci
    startCommand: cd backend && node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false   # Set this in the dashboard after creating

  # Frontend (React Static Site) - This is a Static Site
  - type: web
    name: foodzilla-frontend
    env: static
    # ← No plan: free (static sites are always free)
    # ← No region: oregon (not supported for static)
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html