services:
  # Backend (Node.js API)
  - type: web
    name: foodzilla-backend
    env: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm ci
    startCommand: cd backend && node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false   # You'll set this securely in the dashboard

  # Frontend (React → Static Site)
  - type: web
    name: foodzilla-frontend
    env: static
    plan: free
    # ←←← REMOVE or comment out "region: oregon" from here!
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html