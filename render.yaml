services:
  # Backend (Node.js API)
  - type: web
    name: foodzilla-backend
    env: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm ci
    startCommand: cd backend && node server.js

    # Correct format: envVars must be a LIST of objects (- key/value)
    envVars:
      - key: PORT
        value: 10000                     # Render will override this with $PORT anyway (safe)

      - key: MONGO_URI
        sync: false                       # Forces you to set it securely in the dashboard
        # → Go to your backend service → Environment → Add Secret → Key: MONGO_URI → paste full connection string

  # Frontend (React → Static Site)
  - type: web
    name: foodzilla-frontend
    env: static
    plan: free
    region: oregon
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/build

    routes:
      - type: rewrite
        source: /*
        destination: /index.html